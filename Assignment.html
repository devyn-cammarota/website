<h1>Fedback Form</h1>
<fieldset>
  <legend>Your Information</legend>
  <label>Name: <br />
  <input type="text" name="name"></label><br />
  <label>Email: <br /></label>
  <input type="text" name="email"></><br />
  Gender:
  <input id="Female" type="radio" name="gender" value="f" />
  <label for="female">Female</label>
  <input id="Male" type="radio" name="gender" value="m" />
  <label for="Male">Male</label>
</fieldset>
<fieldset>
  <legend>Your Review:</legend>
How did you hear about us?
  <select name="How did you hear about us?">
    <option value="Google" selected="selected">Google</option>
    <option value="Facebook" selected="selected">Facebook</option>
    <option value="Instagram" selected="selected">Instagram</option>
    <option value="Twitter" selected="selected">Twitter</option>
    <option value="Tiktok" selected="selected">Tiktok</option>
    <option value="Snapchat" selected="selected">Snapchat</option>
  </select>
<p>Would you visit again?</p>
  <input id="Sure" type="radio" name="Sure" value="f" />
  <label for="Sure">Sure</label>
  <input id="Nope" type="radio" name="Nope" value="m" />
  <label for="Nope">Nope</label>
  <input id="Maybe" type="radio" name="Maybe" value="m" />
  <label for="Maybe">Maybe</label>
<p>Comments:</p>
  <textarea name="Comments" rows="8" cols="40"></textarea>
<p><input type="checkbox" name="service" value="Sign me up for email updates">Sign me up for email updates</p>
<p><input type="submit" name="" value="Submit review"></p>
</fieldset>
